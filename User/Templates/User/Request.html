<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<form action="" method="post">
    <h2>Submit Your Request</h2>
    {% csrf_token %}

    <label>Date</label>
    <input type="date" name="txt_todate">

    <label>Details</label>
    <textarea name="txt_details" rows="5"></textarea>

    <!-- ✅ Service Provider Type -->
    <label>Service Provider Type</label>
    <select name="sel_type" id="sel_type">
        <option value="">Select Service Provider Type</option>
        {% for i in serviceprovidertype %}
            <option value="{{ i.id }}">{{ i.serviceprovidertype_name }}</option>
        {% endfor %}
    </select>

    <!-- ✅ Service (AJAX Loaded) -->
    <label>Service</label>
    <select name="sel_service" id="sel_service">
        <option value="">Select Service</option>
    </select>

    <input type="submit" value="Submit">
</form>

<!-- ✅ jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- ✅ AJAX SCRIPT -->
<script>
$('#sel_type').change(function () {
    var stid = $(this).val();
    var url = "{% url 'User:Ajaxservice' %}";

    $.ajax({
        url: url,
        data: {
            stid: stid
        },
        success: function (data) {
            $('#sel_service').html(data);
        }
    });
});
</script>

{% if msg %}
<script>
    alert("{{ msg }}");
    window.location = "{% url 'User:Myrequest' %}";
</script>
{% endif %}

</body>
</html>
