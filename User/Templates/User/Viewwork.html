{% extends 'User/Userhead.html' %}
{% block content %}
{% load static %}

<style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: #f2f4f8;
        margin: 0;
        padding: 15px;
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #333;
        font-size: 20px;
    }

    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)); /* small cards */
        gap: 10px;
        max-width: 500px; /* keeps gallery compact */
        margin: auto;
    }

    .gallery-card {
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 3px 8px rgba(0,0,0,0.05);
        transition: transform 0.3s ease;
        text-align: center;
    }

    .gallery-card:hover {
        transform: translateY(-2px);
    }

    .gallery-card img {
        width: 100%;
        aspect-ratio: 1 / 1; /* perfect square */
        object-fit: cover;
        border-bottom: 1px solid #eee;
    }

    .gallery-content {
        padding: 4px; /* very small padding */
    }

    .gallery-content h4 {
        margin: 2px 0;
        color: #111;
        font-size: 12px;
    }

    .gallery-content p {
        margin: 0;
        color: #555;
        line-height: 1.2;
        font-size: 9px;
    }

    .empty-msg {
        text-align: center;
        color: #777;
        font-size: 12px;
        grid-column: 1/-1;
    }

    @media (max-width: 600px) {
        .gallery-container {
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
        }
        .gallery-content h4 {
            font-size: 10px;
        }
        .gallery-content p {
            font-size: 8px;
        }
    }
</style>

<h2>Work Gallery</h2>

<div class="gallery-container">

    {% for i in gallerydata %}
    <div class="gallery-card">
        <img src="{{ i.work_photo.url }}" alt="Work Image">

        <div class="gallery-content">
            <h4>Work {{ forloop.counter }}</h4>
            <p>{{ i.work_description }}</p>
        </div>
    </div>
    {% empty %}
        <p class="empty-msg">No works uploaded</p>
    {% endfor %}

</div>

{% endblock content %}
