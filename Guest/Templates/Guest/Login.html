<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb, #84fab0);
            background-size: 300% 300%;
            animation: bgMove 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            animation: popIn 0.7s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #5a4fcf;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 13px;
            color: #666;
            display: block;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 11px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #a18cd1;
            box-shadow: 0 0 0 3px rgba(161,140,209,0.25);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #5f72ff, #9b23ea);
            border: none;
            color: white;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(90deg, #9b23ea, #5f72ff);
        }

        .links {
            margin-top: 25px;
            font-size: 13px;
        }

        .links a {
            color: #5f72ff;
            text-decoration: none;
            margin: 0 6px;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <form method="post">
        {% csrf_token %}
        <div class="login-box">
            <h2>Welcome Back</h2>

            <div class="input-group">
                <label>Email</label>
                <input type="email" name="txt_email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" name="txt_password" required>
            </div>

            <input type="submit" value="Login" class="login-btn">

            <div class="links">
                <a href="{% url 'Guest:NewSeller' %}">Seller</a> |
                <a href="{% url 'Guest:Newuser' %}">User</a> |
                <a href="{% url 'Guest:Serviceprovider' %}">Service Provider</a>
            </div>
        </div>
    </form>

</body>
</html>
