{% extends 'Guest/Head.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">Service Provider Registration</h4>
                </div>

                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="txt_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="txt_email" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            <input type="text" name="txt_contact" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="txt_address" rows="3" class="form-control" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" name="txt_photo" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ID Proof</label>
                            <input type="file" name="txt_idproof" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">District</label>
                            <select name="sel_district" id="sel_district" class="form-select" required>
                                <option value="">-- Select District --</option>
                                {% for i in districtdata %}
                                <option value="{{i.id}}">
                                    {{i.district_name}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Place</label>
                            <select name="sel_place" id="sel_place" class="form-select" required>
                                <option value="">-- Select Place --</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Service Type</label>
                            <select name="sel_service" class="form-select" required>
                                <option value="">-- Select Service --</option>
                                {% for i in servicedata %}
                                <option value="{{i.id}}">
                                    {{i.serviceprovidertype_name}}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="txt_password" class="form-control" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Register
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $('#sel_district').change(function () {
        var did = $(this).val();
        var ur = "{% url 'Guest:Ajaxplace' %}";
        $.ajax({
            url: ur,
            data: { did: did },
            success: function (data) {
                $('#sel_place').html(data);
            }
        });
    });
</script>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location = "{% url 'Guest:Serviceprovider' %}";
</script>
{% endif %}

</body>
</html>
{% endblock content %}
