
<!DOCTYPE html>
<html>
<head>
    <title>Add Amount</title>
</head>
<body>

<h3>Add Service Amount</h3>

<form method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td>Amount</td>
            <td>
                <input type="number" name="txt_amount"
                       value="{{requestdata.request_amount}}" required>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>

{% if msg %}
<script>alert("{{msg}}");</script>
{% endif %}

</body>
</html>
