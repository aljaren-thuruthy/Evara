{% extends 'Serviceprovider/shead.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* Body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card container */
        .card {
            background: #ffffff;
            padding: 30px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px; /* smaller width */
        }

        .card h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d1b2a;
            font-size: 22px; /* smaller font */
        }

        /* Table reset */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        td {
            padding: 5px;
            vertical-align: middle;
            color: #333;
        }

        td:first-child {
            font-weight: 500;
            width: 40%;
            font-size: 14px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 8px 10px; /* smaller padding */
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px; /* smaller font */
            transition: border 0.3s;
        }

        input[type="password"]:focus {
            border-color: #0d6efd;
            outline: none;
        }

        /* Buttons */
        .btn {
            padding: 8px 16px; /* smaller buttons */
            font-size: 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            margin: 3px;
        }

        .btn-submit {
            background-color: #0d6efd;
            color: white;
        }

        .btn-submit:hover {
            background-color: #094bb5;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        /* Center buttons */
        td[colspan="2"] {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Change Password</h2>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Old Password</td>
                    <td><input type="password" name="txt_oldpassword" required></td>
                </tr>
                <tr>
                    <td>New Password</td>
                    <td><input type="password" name="txt_newpassword" required></td>
                </tr>
                <tr>
                    <td>Re-Type Password</td>
                    <td><input type="password" name="txt_repassword" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Change Password" class="btn btn-submit">
                        <input type="button" value="Cancel" class="btn btn-cancel" onclick="window.history.back()">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    {% if msg %}
    <script>
        alert("{{msg}}");
        window.location="{% url 'Guest:Login' %}";
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
