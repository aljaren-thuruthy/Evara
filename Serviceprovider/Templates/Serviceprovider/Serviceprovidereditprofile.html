{% extends 'Serviceprovider/shead.html' %}
{% block content %}
{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        /* ================= Body ================= */
        body {
            font-family: 'Poppins', 'Roboto', sans-serif;
            background-color: #e6f7ea; /* light green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* ================= Form Container ================= */
        form {
            background-color: #ffffff;
            padding: 30px 40px;
            margin: 50px 0;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        /* ================= Table Styling ================= */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table tr {
            border-bottom: 1px solid #ddd;
        }

        table td {
            padding: 12px 15px;
            vertical-align: middle;
        }

        table td:first-child {
            font-weight: 600;
            color: #155724;
            width: 35%;
            background-color: #f0f9f4; /* light green label column */
        }

        table td:last-child {
            color: #333;
        }

        /* ================= Input Fields ================= */
        input[type="text"],
        input[type="file"] {
            width: 95%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
        }

        /* ================= Buttons ================= */
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #155724;
        }

        /* ================= Images ================= */
        img {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 8px;
        }

        /* ================= Responsive ================= */
        @media (max-width: 600px) {
            table td:first-child,
            table td:last-child {
                display: block;
                width: 100%;
                margin-bottom: 8px;
            }

            input[type="text"],
            input[type="file"] {
                width: 100%;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" value="{{providerdata.serviceprovider_name}}"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" value="{{providerdata.serviceprovider_contact}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_email" value="{{providerdata.serviceprovider_email}}"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_address" value="{{providerdata.serviceprovider_address}}"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td>
                    <input type="file" name="txt_photo">
                    <br><br>
                    {% if providerdata.serviceprovider_photo %}
                    <img src="{{ providerdata.serviceprovider_photo.url }}" width="120"><br><br>
                    {% else %}
                    No photo uploaded
                    {% endif %}
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Update">
                </td>
            </tr>
        </table>
    </form>

    {% if msg %}
    <script>
        alert("{{msg}}");
        window.location = "{% url 'Serviceprovider:Serviceproviderprofile' %}";
    </script>
    {% endif %}
</body>

</html>
{% endblock content %}
