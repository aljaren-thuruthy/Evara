<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
</head>
<body>
    <form action="" method="post">
           {% csrf_token %}
        <table border="2">
            <tr>
                <td>Department Name</td>
                <td><input type="text" name="txt_dept"  value="{{editdata.dept_name}}" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="submit"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
        <table border="2">
            <tr>
                <td>SNO</td>
                <td>Department Name</td>
                <td>Action</td>
            </tr>
            {% for i in deptdata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.dept_name}}</td>
                <td><a href="{% url 'Admin:deldept' i.id %}">Delete</a></td>
               <td><a href="{% url 'Admin:editdept' i.id %}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>

    </form>
</body>
</html>

{% if msg %}
<script> alert("{{msg}}")
window.location="{% url 'Admin:Department' %}"
</script>
{% endif %}
