<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="2">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" value="{{editdata.admin_name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="txt_email" value="{{editdata.admin_email}}" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" value="{{editdata.admin_password}}" id=""></td>
            </tr>
            <tr>
                <td colspan="2"align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        <table border="2">
            <tr>
                <td>SNO</td>
                <td>Name</td>
                <td>Email</td>
                <td>Password</td>
                <td>Action</td>
            </tr>
             {% for i in adminregdata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.admin_name}}</td>
                <td>{{i.admin_email}}</td>
                <td>{{i.admin_password}}</td>
                <td><a href="{% url 'Admin:deladminreg' i.id %}">Delete</a></td>
                <td><a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>
            </tr>
        
         {% endfor %}
         </table>
    </form>
    
</body>
</html>

{% if msg %}
<script> alert("{{msg}}")
window.location="{% url 'Admin:AdminRegistration' %}"
</script>
{% endif %}
